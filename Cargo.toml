futures = "0.1"
futures_preview = { package ="futures-preview",  version = "0.3.0-alpha.16", features = ["compat"] }
actix-web = "1.0.7"
actix-cors = "0.1.0"
actix = "0.8"
rusoto_core = "0.39"
rusoto_s3 = "0.39"
num_cpus = "1.0"
http = "0.1.0"
sentry = "0.17"
sentry-actix = "0.17"
tokio = "0.2.0-alpha.5"
crypto42 = { version = "0.5", git = "https://gitlab.com/bloom42/libs/crypto42" }

[profile.release]
# for error tracking
debug = true
lto = true



[workspace]
members = [
    "libs/diesel_as_jsonb",
    "libs/hex-rs",
