[package]
name = "bloom_server"
version = "0.17.0"
authors = ["z0mbie42 <sylvain@kerkour.fr>"]
edition = "2018"
license = "AGPL-3.0"
homepage = "https://bloom.sh"
repository = "https://gitlab.com/bloom42/server.git"
description = "Empowering the world with open technologies üåç"
keywords = ["bloom42", "bloom"]


[dependencies]
eventsourcing = { path = "libs/eventsourcing-rs" }

kernel = {  package = "bloom_kernel", path = "bloom/kernel" }
messages = { package = "bloom_messages", path = "bloom/messages" }

