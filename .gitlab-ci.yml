build:website:
  stage: build
  image: node:lts
  tags:
    - docker
  script:
    - apt update && apt install curl make gzip -y
    - cd website/
    - make install
    - make build
    - cd .. # go back to 'root' folder
    # build blog
    - "export LC_ALL=C.UTF-8"
    - "export LANG=C.UTF-8"
    - cd blog
    - curl -L https://github.com/getzola/zola/releases/download/$ZOLA_VERSION/zola-$ZOLA_VERSION-x86_64-unknown-linux-gnu.tar.gz > zola.tar.gz
    - tar -xzf zola.tar.gz
    - ./zola build
    - mv public ../website/dist/blog
    - cd .. # go back to 'root' folder
    # comrepss files ahead of time
    - cd website
    - gzip -k -9 -r -f dist
  artifacts:
    paths:
    - website/dist


