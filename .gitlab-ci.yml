image: docker:stable

services:
  - docker:dind

stages:
  - test
  - build
  - release


test_server:
  stage: test
  image: 'rust:1.35'
  tags:
    - docker
    - bloom42
  script:
    - apt update && apt install -y gcc make git
    - rustup default nightly-2019-05-09
    - make -C server test

test_webapp:
  stage: test
  image: 'node:lts'
  tags:
    - docker
    - bloom42
  script:
    - apt update && apt install -y gcc make git
    - make -C webapp test


build_server:
  stage: build
  image: 'rust:1.35'
  tags:
    - docker
    - bloom42
  script:
    - apt update && apt install -y gcc make git
    - rustup default nightly-2019-05-09
    - make -C server build

build_webapp:
  stage: build
  image: 'node:lts'
  tags:
    - docker
    - bloom42
  script:
     - make -C webapp build
    # - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    # - make docker
    # - make docker_push


release:
  only:
    - tags
  stage: release
  tags:
    - docker
    - bloom42cicd
  script:
    - apk update && apk add make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - make docker_release
