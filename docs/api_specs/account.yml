servers:
- url: https://api.bloom.sh


tags:
  - name: welcome
    description: Everything related to the registration flow
  - name: account
    description: Everything related to Bloom accounts
  - name: session
    description: Everything related to Bloom sessions


################################################################################
# ROUTES
################################################################################

paths:
  /account/v1/welcome/register:
    post:
      tags:
        - welcome
      summary: Start the registration flow
      operationId: v1_welcome_register
      requestBody:
        description: User information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
        required: true
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        400:
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/ErrorResponse'
                  
  /account/v1/welcome/verify:
    post:
      tags:
        - welcome
      summary: Verify that given code is correct
      operationId: v1_welcome_verify
      requestBody:
        description: The code received during the `register` step
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
        required: true
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        400:
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/ErrorResponse'



################################################################################
# SCHEMA
################################################################################

components:
  schemas:
    RegisterBody:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
    RegisterResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                id:
                  type: string


    VerifyBody:
      type: object
      properties:
        id:
          type: string
          description: The id of the pending account created during the `register`
            step
        code:
          type: string
    VerifyResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                is_valid:
                  type: boolean
                  description: always `true`


    ApiResponse:
      type: object
      properties:
        data:
          type: object
          # nullable: true
        error:
          type: object
          # nullable: true
    ErrorResponse:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              nullable: true
            error:
              type: object
              properties:
                message:
                  type: string
