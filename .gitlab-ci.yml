####################################################################################################
## Test
####################################################################################################

test:core:
  stage: test
  image: 'rust:stretch'
  tags:
    - docker
  script:
    - apt update && apt install -y gcc make git libsodium-dev libc6-dev
    - rustup default $RUST_VERSION
    - rustup component add rustfmt clippy
    - cd core
    - make fmt_check
    - make lint
    - make test


test:mobile:
  stage: test
  image: openjdk:8-jdk
  tags:
    - docker
  script:
    - cd mobile
    - apt-get --quiet update --yes
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1 build-essential
    - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
    - unzip -d android-sdk-linux android-sdk.zip
    - echo y | android-sdk-linux/tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}" >/dev/null
    - echo y | android-sdk-linux/tools/bin/sdkmanager "platform-tools" >/dev/null
    - echo y | android-sdk-linux/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}" >/dev/null
    - export ANDROID_HOME=$PWD/android-sdk-linux
    - export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
    # temporarily disable checking for EPIPE error and use yes to accept all licenses
    - set +o pipefail
    - yes | android-sdk-linux/tools/bin/sdkmanager --licenses
    - set -o pipefail
    # flutter sdk setup
    - cd $HOME && wget --output-document=flutter-sdk.tar.xz $FLUTTER_VERSION
        && tar -xf flutter-sdk.tar.xz && export PATH=$PATH:$HOME/flutter/bin
        && cd -
    - echo flutter.sdk=$HOME/flutter > android/local.properties
    - flutter config --no-analytics
    - make assets
    - make fmt_check
    - make lint
    - make test

test:desktop:
  stage: test
  image: node:$NODE_VERSION
  tags:
    - docker
  script:
    - cd desktop
    - make assets
    - make install
    #- make test
    - make lint

test:server:
  stage: test
  image: $RUST_IMAGE
  tags:
    - docker
  script:
    - cd server
    - apt update && apt install -y gcc make git
    - rustup default $RUST_VERSION
    - rustup component add rustfmt clippy
    - cp bloom.default.sane bloom.sane
    - make assets
    - make fmt_check
    - make lint
    - make test
  services:
    - postgres:11

test:website:
  stage: test
  image: node:lts
  tags:
    - docker
  script:
    - cd website/
    - make install
    - make lint

test:bitflow:
  stage: test
  image: $RUST_IMAGE
  tags:
    - docker
  script:
    - apt update && apt install -y gcc make git
    - rustup default $RUST_VERSION
    - rustup component add rustfmt clippy
    - cd bitflow
    - make fmt_check
    - make lint
    - make test

