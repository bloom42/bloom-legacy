[package]
name = "diesel_as_jsonb"
version = "0.1.0"
authors = ["z0mbie42 <sylvain@kerkour.fr>"]
edition = "2018"
description = "Use your structs as Jsonb with diesel and PG"
license = "MIT"
repository = "https://github.com/z0mbie42/kernel/crates/diesel_as_jsonb"

[lib]
proc-macro = true

[dependencies]
quote = "0.6.10"
syn = { version = "0.15.20", features = ["derive"] }
proc-macro2 = "0.4.23"
heck = "0.3.0"
