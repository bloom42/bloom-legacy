pages: # release:website
  image: alpine:latest
  stage: release
  dependencies:
    - build:website
  # only:
  #   - release-website
  tags:
    - docker
  script:
    - cp -rp website/dist public
  artifacts:
    paths:
      - public/

release:website_tmp:
  image: node:$NODE_VERSION
  stage: release
  tags:
    - docker
  script:
    - npm install netlify-cli -g
    - netlify --telemetry-disable
    - cd website_tmp
    - cp -r ../website/dist/blog public
    - netlify deploy --site $NETLIFY_WEBSITE_TMP_ID --auth $NETLIFY_TOKEN --prod

release:status_page:
  image: docker:stable
  stage: release
  tags:
    - docker
  only:
    - /^status_page-v.*$/
  except:
    - branches
  script:
    - cd status_page/
    - apk update && apk add make
    - make build
    - make docker_login
    - make release


