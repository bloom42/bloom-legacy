scalar Time
scalar Bytes

enum SessionDeviceOS {
  LINUX
  MACOS
  WINDOWS
  ANDROID
  IOS
}

enum SessionDeviceType {
  TV
  CONSOLE
  MOBILE
  TABLET
  WATCH
  COMPUTER
  CAR
}

enum GroupMemberRole {
  ADMIN
  MEMBER
}

enum BillingPLanTier {
  BASIC
  PRO
  ULTRA
}

type User {
  id: String
  createdAt: Time
  username: String!
  firstName: String
  lastName: String
  displayName: String!
  isAdmin: Boolean!
  groups: [Group!]
  paymentMethods: [PaymentMethod!]
  invoices: [Invoice!]
  sessions: [Session!]
  groupInvitations: [GroupInvitation!]
  stripePublicKey: String
}

type PaymentMethod {
  id: String!
  createdAt: Time!
}

type Group {
  id: String
  createdAt: Time
  name: String!
  description: String!
  members: [GroupMember!]
  invitations: [GroupInvitation!]
}

type GroupMember {
  user: User!
  role: GroupMemberRole!
}

type GroupInvitation {
  id: String!
  group: Group!
  inviter: User!
}

type Invoice {
  id: String!
}

type BillingPlan {
  id: String!
  price: Float!
  name: String!
}

type Session {
  id: String!
  createdAt: Time!
  token: String
  device: SessionDevice!
}

type SessionDevice {
  os: SessionDeviceOS!
  type: SessionDeviceType!
}

type RegistrationStarted {
  id: String!
}

type SignedIn {
  session: Session!
  me: User!
}

type Query {
  me: User!
  user(username: String!): User
  users(limit: Int = 25, offset: Int = 0): [User!]!
  group(id: String!): Group
  groups(limit: Int = 25, offset: Int = 0): [Group!]!
  billingPlans: [BillingPlan!]!
}

################################################################################
## Mutations
################################################################################

input RegisterInput {
  displayName: String!
  email: String!
}

input VerifyRegistrationInput {
  id: String!
  code: String!
}

input CompleteRegistrationInput {
  id: String!
  username: String!
  authKey: Bytes!
  device: SessionDeviceInput!
}

input SessionDeviceInput {
  os: SessionDeviceOS!
  type: SessionDeviceType!
}

input SignInInput {
  username: String!
  authKey: Bytes!
  device: SessionDeviceInput!
}

input RevokeSessionInput {
  id: String!
}

input SendNewRegistrationCodeInput {
  id: String!
}

input CreateGroupInput {
  name: String!
  description: String!
  usersToInvite: [String!]!
}

input DeleteGroupInput {
  id: String!
}

input GroupInput {
  id: String!
  name: String!
  description: String!
}

input RemoveGroupMembersInput {
  id: String!
  usernames: [String!]!
}

input AcceptGroupInvitationInput {
  id: String!
}

input CancelGroupInvitationInput {
  id: String!
}

input DeclineGroupInvitationInput {
  id: String!
}

input InviteUsersInGroupInput {
  id: String!
  usernames: [String!]!
}

input QuitGroupInput {
  id: String!
}

input BillingPlanInput {
  id: String
  name: String!
  price: Float!
  tier: BillingPLanTier!
  stripeId: String!
  description: String!
}

input DeleteBillingPlanInput {
  id: String!
}

input ChangeBillingPlanInput {
  id: String!
}

input AddPaymentMethodInput {
  stripeId: String!
  cardLast4: String!
  expirationMonth: Int!
  expirationYear: Int!
}

input RemovePaymentMethodInput {
  id: String!
}

input ChangeDefaultPaymentMethodInput {
  id: String!
}

type Mutation {
  # users
  register(input: RegisterInput!): RegistrationStarted!
  verifyRegistration(input: VerifyRegistrationInput!): Boolean!
  sendNewRegistrationCode(input: SendNewRegistrationCodeInput!): Boolean!
  completeRegistration(input: CompleteRegistrationInput!): SignedIn!
  signIn(input: SignInInput!):  SignedIn!
  revokeSession(input: RevokeSessionInput!): Boolean!

  # groups
  createGroup(input: CreateGroupInput!): Group!
  deleteGroup(input: DeleteGroupInput!): Boolean!
  updateGroup(input: GroupInput!): Group!
  removeGroupMembers(input: RemoveGroupMembersInput!): Group!
  inviteUsersInGroup(input: InviteUsersInGroupInput!): Boolean!
  acceptGroupInvitation(input: AcceptGroupInvitationInput!): Boolean!
  declineGroupInvitation(input: DeclineGroupInvitationInput!): Boolean!
  cancelGroupInvitation(input: CancelGroupInvitationInput!): Boolean!
  quitGroup(input: QuitGroupInput!): Boolean!

  # billing
  createBillingPlan(input: BillingPlanInput!): Boolean!
  updateBillingPlan(input: BillingPlanInput!): Boolean!
  deleteBillingPlan(input: DeleteBillingPlanInput!): Boolean!
  changeBillingPlan(input: ChangeBillingPlanInput!): Boolean!
  addPaymentMethod(input: AddPaymentMethodInput!): Boolean!
  removePaymentMethod(input: RemovePaymentMethodInput!): Boolean!
  changeDefaultPaymentMethod(input: ChangeDefaultPaymentMethodInput!): Boolean!
}
