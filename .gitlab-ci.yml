services:
  - docker:dind

stages:
  - test
  - build
  - package
  - release

include:
  template: Dependency-Scanning.gitlab-ci.yml

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo_home
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: postgres
  POSTGRES_HOST: postgres
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
  RUST_ENV: test
  HOST: http://localhost:8000
  AWS_SECRET_ACCESS_KEY: test
  AWS_ACCESS_KEY_ID: test
  AWS_REGION: test
  S3_BUCKET: test
  S3_BASE_URL: test
  SENTRY_SERVER_URL: test
  SENTRY_WEBAPP_URL: test
  SMTP_HOST: test
  SMTP_USERNAME: test
  SMTP_PASSWORD: test
  STRIPE_PUBLIC_KEY: test
  STRIPE_SECRET_KEY: test


cache:
  paths:
    - cargo_home/
    - server/target/
    - webapp/node_modules/


test:server:
  stage: test
  image: 'rust:1.35'
  tags:
    - docker
  script:
    - apt update && apt install -y gcc make git
    - rustup default nightly-2019-05-10
    - rustup toolchain install nightly && rustup component add rustfmt --toolchain nightly
    - cp bloom.default.sane server/bloom.sane
    - make -C server fmt_check
    - make -C server test
  services:
    - postgres:11

test:webapp:
  stage: test
  image: 'node:lts'
  tags:
    - docker
  script:
    - make -C webapp install
    - make -C webapp test


build:server:
  stage: build
  image: 'rust:1.35'
  tags:
    - docker
  script:
    - apt update && apt install -y gcc make git
    - rustup default nightly-2019-05-10
    - make -C server build
  artifacts:
    paths:
    - server/dist

build:webapp:
  stage: build
  image: 'node:lts'
  tags:
    - docker
  script:
    - make -C webapp install
    - make -C webapp build
    # - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    # - make docker
    # - make docker_push
  artifacts:
    paths:
    - webapp/dist



package:docker:
  stage: package
  dependencies:
    - build:server
    - build:webapp
  image: docker:stable
  tags:
    - docker
  cache: {}
  script:
    - apk update && apk add make
    - make build_from_artifacts
    - make docker_build



release:docker:nightly:
  only:
    - schedules
  stage: release
  dependencies:
    - build:server
    - build:webapp
  image: docker:stable
  tags:
    - docker
  cache: {}
  script:
    - apk update && apk add make
    - make build_from_artifacts
    - make docker_build
    - make docker_login
    - make docker_release_nightly

release:docker:stable:
  only:
    - tags
  stage: release
  dependencies:
    - build:server
    - build:webapp
  image: docker:stable
  tags:
    - docker
  cache: {}
  script:
    - apk update && apk add make
    - make build_from_artifacts
    - make docker_build
    - make docker_login
    - make docker_release
